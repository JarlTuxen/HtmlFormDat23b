<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="../static/css/bmistyles.css" th:href="@{css/bmistyles.css}">
</head>
<body>
    <form id="bmiForm" action="http://localhost:8080/bmicalculator" method="post">
        <h2>BMI Calculator</h2>
        <label for="height">Height (cm):</label>
        <input type="number" id="height" class="input" name="height" required autofocus>
        <label for="weight">Weight (kg):</label>
        <input type="number" id="weight" class="input" name="weight" required>
        <input type="submit" class="submit" value="Calculate BMI">
    </form>
</body>
</html>
